{% for post in site.posts  %}
    <span class="tag-title" id="{{ tag[0] | slugify }}">{{ tag[0] }}</span>
    <ul class="post-list">
        {% assign post_list = post.title %}
            <li><a style="color: #000000; font-weight: bold" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></li>
	    {% assign p_title = post.title | truncate: 4, "" %}
	    <li><a href="{{ post.exercise }}" target="_blank">>Iniciar o exercício</a></li>
    </ul>
{% endfor %}
